
<div class="figure flex-container">
  <figure class="figure  figure--{{ image.position | default: 'center' }} allow-contextmenu">
    <img class="image" src="{{ image。src }}" alt="{{ image.alt | default: image.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    {% if image.caption %}<figcaption class="caption">{{ image.caption }}</figcaption>{% endif %}
  </figure>
</div>

<!-- 全屏显示的容器 -->
<div id="fullscreen-container" class="fullscreen-container">
  <img id="fullscreen-image" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" />
</div>


<div class="figure flex-container">
  {% for image in include.images %}
  <figure2 class="figure figure--auto-width allow-contextmenu">
      <img class="image" src="{{ image.src }}" alt="{{ image.alt | default: image.caption }}" style="width: auto;">
      {% if image.caption %}<figcaption class="caption">{{ image.caption }}</figcaption>{% endif %}
  </figure2>
  {% endfor %}
</div>
