
<div class="figure flex-container-single">
  <figure class="figure  figure--{{ include.position | default: 'center' }}">
    <img class="images" src="{{ include.images[0].src }}" alt="{{ include.images[0].alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    {% if include.caption %}<figcaption class="caption">{{ include.images[0].caption }}</figcaption>{% endif %}
  </figure>
</div>
