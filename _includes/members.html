<style>
.members-horizontal-scroll {
    background: transparent;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    padding: 40px 20px;
    width: 100%;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
}

.members-container {
    display: inline-flex;
    gap: 40px;
    padding: 20px 0;
    height: 100%;
}

.section#members {
    display: inline-flex;
    min-width: 80vw;
    max-width: 1000px;
    border-radius: 15px;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    vertical-align: top;
    white-space: normal;
    scroll-snap-align: start;
    scroll-snap-stop: always;
}

.section#members.right {
    flex-direction: row-reverse;
}

.section#members img {
    cursor: default;
    width: 50%;
    object-fit: cover;
}

.info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    width: 50%;
    text-align: left;
}

.name {
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 15px;
    color: #2c3e50;
}

.major {
    font-size: 1.4em;
    margin-bottom: 20px;
    color: #3498db;
    font-weight: 500;
}

.motto {
    font-size: 1.1em;
    color: #7f8c8d;
    font-style: italic;
    line-height: 1.6;
    border-left: 3px solid #3498db;
    padding-left: 15px;
}

.page-header {
    position: fixed;
    top: 0;
    left: 0;
    padding: 30px;
    z-index: 10;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 0 0 15px 0;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.page-title {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #2c3e50;
}

.page-subtitle {
    font-size: 1.5rem;
    color: #7f8c8d;
    font-weight: normal;
}

/* 响应式设计 */
@media (max-width: 960px) {
    .section#members {
        flex-direction: column;
        min-width: 85vw;
    }

    .section#members.right {
        flex-direction: column;
    }

    .section#members img {
        width: 100%;
        height: 300px;
    }

    .info {
        width: 100%;
        padding: 25px;
        text-align: center;
    }

    .name {
        font-size: 1.8em;
    }

    .major {
        font-size: 1.2em;
    }

    .page-header {
        padding: 20px;
        position: relative;
    }

    .page-title {
        font-size: 2rem;
    }

    .page-subtitle {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .section#members {
        min-width: 90vw;
    }

    .info {
        padding: 20px;
    }

    .name {
        font-size: 1.5em;
    }

    .major {
        font-size: 1.1em;
    }

    .motto {
        font-size: 1em;
    }
}

.members-horizontal-scroll::-webkit-scrollbar {
    display: none;
}

.members-horizontal-scroll {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
(function () {
    $(document).ready(function () {
        const container = $(".members-horizontal-scroll")[0];
        const sections = $(".section#members");
        let isScrolling = false;
        
        // 响应式布局调整
        const right_members = $(".right");
        function update_members() {
            const clientWidth = window.innerWidth;
            if (clientWidth <= 960) {
                if (right_members.eq(0).children().eq(0).hasClass("info")) {
                    right_members.each((index, right_member) => {
                        right_member = $(right_member);
                        const info = right_member.children(".info");
                        const img = right_member.children("img");
                        img.insertBefore(info);
                    });
                }
            } else {
                if (!right_members.eq(0).children().eq(0).hasClass("info")) {
                    right_members.each((index, right_member) => {
                        right_member = $(right_member);
                        const info = right_member.children(".info");
                        const img = right_member.children("img");
                        info.insertBefore(img);
                    });
                }
            }
        }
        update_members();
        $(window).on("resize", () => update_members());

        // 翻页滚动功能
        function scrollToSection(index) {
            if (index < 0) index = 0;
            if (index >= sections.length) index = sections.length - 1;
            
            const section = sections[index];
            const scrollLeft = section.offsetLeft - container.offsetLeft;
            
            container.scrollTo({
                left: scrollLeft,
                behavior: 'smooth'
            });
        }

        // 鼠标滚轮事件
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (isScrolling) return;
            isScrolling = true;
            
            const delta = Math.sign(e.deltaY);
            const currentScroll = container.scrollLeft;
            const containerWidth = container.clientWidth;
            
            // 找到当前可见的section
            let currentIndex = 0;
            let minDistance = Infinity;
            
            sections.each((index, section) => {
                const sectionLeft = section.offsetLeft - container.offsetLeft;
                const distance = Math.abs(sectionLeft - currentScroll);
                if (distance < minDistance) {
                    minDistance = distance;
                    currentIndex = index;
                }
            });
            
            const nextIndex = currentIndex + delta;
            scrollToSection(nextIndex);
            
            setTimeout(() => {
                isScrolling = false;
            }, 500);
        });

        // 触摸滑动事件（移动端）
        let touchStartX = 0;
        container.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        container.addEventListener('touchend', (e) => {
            if (isScrolling) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            // 滑动距离超过50px才触发翻页
            if (Math.abs(diff) > 50) {
                isScrolling = true;
                
                const currentScroll = container.scrollLeft;
                const containerWidth = container.clientWidth;
                
                let currentIndex = 0;
                let minDistance = Infinity;
                
                sections.each((index, section) => {
                    const sectionLeft = section.offsetLeft - container.offsetLeft;
                    const distance = Math.abs(sectionLeft - currentScroll);
                    if (distance < minDistance) {
                        minDistance = distance;
                        currentIndex = index;
                    }
                });
                
                const nextIndex = diff > 0 ? currentIndex + 1 : currentIndex - 1;
                scrollToSection(nextIndex);
                
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            }
        });
    });
})();
</script>
