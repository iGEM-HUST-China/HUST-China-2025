name: Sync GitLab to GitHub

on:
  schedule:
    - cron: '0 * * * *' # Runs each hour
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  Pull_from_GitLab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@main
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config pull.rebase true
          git remote add gitlab ${{ secrets.GITLAB_REPO_URL }}
      
      - name: Pull the latest change in main branch
        run: |
          git fetch origin main
          git checkout main
          git merge -X theirs --allow-unrelated-histories --no-ff origin/main

      - name: Pull from GitLab
        run: |
          git fetch gitlab
          git checkout main
          git merge -X theirs --allow-unrelated-histories --no-ff gitlab/main

      - name: Push to GitHub
        run: |
          git checkout main
          git push origin main
